<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="login-box">

        <div class="user-box">

        </div>
        <div class="user-box">
            <label for="sedmica">Sedmica: </label><br/>
            <input type="number" id="sedmica" name="sedmica">
        </div>
        <div class="user-box">
            <label for="kodPredmeta">Kod predmeta: </label><br/>
            <input type="text" id="kodPredmeta" name="kodPredmeta">
        </div>
        <div class="user-box">
            <label for="indexStudenta">Index studenta: </label><br/>
            <input type="text" id="indexStudenta" name="indexStudenta">
        </div>
        <div class="user-box">
            <label for="statusPrisustva">Status prisustva: </label><br/>
            <input type="text" id="statusPrisustva" name="statusPrisustva">
        </div>
        <div id="poruka"></div>
        <br>
        <input type="submit">

</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../AjaxPozivi.js"></script>

    const prisustvoUnosForma = document.getElementById('prisustvo-unos-forma');
    prisustvoUnosForma.addEventListener('submit', handlePrisustvoPost);
